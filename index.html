<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELI5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <main>
        <h1>Explain Like I'm Five</h1>
        <h3>by Ebin</h3>
        <p>A simple chatbot that helps you understand complex concepts in a way a 5-year-old could. Just type in any topic or idea, and it will break it down into easy, bite-sized explanations.</p>
        <form id="eli5-chat">
            <input type="text" id="user-input" placeholder="Ask something..." required>
            <button type="submit">Explain</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
